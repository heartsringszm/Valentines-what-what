<style>
* { box-sizing: border-box; }
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffe6f0, #c3f2ff);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* floating hearts */
.heart {
    position: absolute;
    animation: float 8s linear infinite;
    opacity: 0.7;
}
@keyframes float {
    0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
}

/* card */
.card {
    background: rgba(255, 255, 255, 0.7); 
    backdrop-filter: blur(10px);
    padding: 30px; /* Reduced slightly for mobile */
    border-radius: 30px;
    box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2);
    border: 2px solid rgba(255, 255, 255, 0.8);
    display: inline-block; 
    max-width: 85%;
    text-align: center;
    position: relative;
    z-index: 10;
    transition: all 0.5s ease;
}

h1, h2 { font-family: 'Playfair Display', serif; color: #ff4d6d; }
h1 { font-size: 34px; margin-bottom: 35px; }

button {
    padding: 16px 34px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    margin: 12px;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

#noBtn {
    background: #adb5bd;
    color: white;
    position: absolute;
}

.hidden { display: none; }

/* Fireworks */
.firework {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    animation: explode 1.2s ease-out forwards;
}
@keyframes explode {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: translate(var(--x), var(--y)) scale(1); opacity: 0; }
}
</style>
</head>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const questionCard = document.getElementById("questionCard");
const finalCard = document.getElementById("finalCard");
const song = document.getElementById("song");

let yesScale = 1;
let noScale = 1;
let noTexts = ["No ğŸ’”", "Wait ğŸ˜³", "Please ğŸ¥º", "Pretty please ğŸ˜­", "PLEASE ğŸ˜­ğŸ’”"];
let noIndex = 0;

noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";

    noScale -= 0.12;
    yesScale += 0.18;

    noBtn.style.transform = `scale(${Math.max(noScale, 0.25)})`;
    yesBtn.style.transform = `scale(${yesScale})`;

    if (noIndex < noTexts.length - 1) {
        noIndex++;
        noBtn.innerText = noTexts[noIndex];
    }
});

yesBtn.addEventListener("click", () => {
    questionCard.classList.add("hidden");
    finalCard.classList.remove("hidden");
    song.play();
    launchFireworks();
});

function launchFireworks() {
    for (let i = 0; i < 120; i++) {
        const fw = document.createElement("div");
        fw.className = "firework";
        const colors = ["#ff4d6d", "#ffd6e0", "#ffc2d1", "#ffe066"];
        fw.style.background = colors[Math.floor(Math.random() * colors.length)];

        const x = (Math.random() - 0.5) * 300 + "px";
        const y = (Math.random() - 0.5) * 300 + "px";

        fw.style.setProperty("--x", x);
        fw.style.setProperty("--y", y);

        fw.style.left = Math.random() * window.innerWidth + "px";
        fw.style.top = Math.random() * window.innerHeight + "px";

        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1200);
    }
}

function toggleMusic() {
    song.paused ? song.play() : song.pause();
}
